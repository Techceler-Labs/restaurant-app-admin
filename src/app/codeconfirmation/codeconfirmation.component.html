
      <div class="app flex-row align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card-group mb-0">
                <div class="card p-4">
                  <div class="card-body">
                    <h1>Verification Code</h1>
                    <p class="text-muted">we have sent Verification Code on the email provided</p>
                   
                    <div class="input-group mb-4">
                            
                      <span class="input-group-addon"><i class="icon-lock"></i></span>
                       <input [(ngModel)] = "code" type="password" class="form-control" placeholder="write the code">
                    </div>
                    
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4"(click)="confirmUser()">Submit</button>
                        <button type="button" class="btn btn-primary px-4"[routerLink]="['/pages/register']"><i class="icon-arrow-left icons font-1"></i> Back</button>

                       
                      </div>
                      <div class="col-6 text-right">
                       
                      </div>
                      <br>
                      <div style="color: red; padding-top: 11px;">{{error}}</div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
