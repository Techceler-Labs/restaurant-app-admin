<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input [(ngModel)] = "user" type="text" class="form-control" placeholder="Username">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon">@</span>
              <input [(ngModel)] = "email" type="text" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input [(ngModel)] = "pwd" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="button" class="btn btn-block btn-primary"  (click)="signupUser()" >Create Account</button>
            <br>
            <div style="color: red">{{error}}</div>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
